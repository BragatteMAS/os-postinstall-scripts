name: Documentation Check

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running documentation check'
        required: true
        default: 'Documentation validation'
        type: string

jobs:
  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install markdownlint-cli
      run: npm install -g markdownlint-cli
    
    - name: Run markdownlint
      run: |
        echo "üîç Linting Markdown files..."
        markdownlint '**/*.md' --ignore node_modules --ignore dist || true
    
  check-links:
    name: Check Links
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Link Checker
      uses: lycheeverse/lychee-action@v1
      with:
        fail: false
        args: >-
          --verbose
          --no-progress
          --exclude-mail
          --exclude "localhost"
          --exclude "127.0.0.1"
          --exclude "example.com"
          './**/*.md'
    
  documentation-completeness:
    name: Documentation Completeness
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check required documentation files
      run: |
        echo "üìã Checking required documentation..."
        
        required_files=(
          "README.md"
          "LICENSE"
          "CONTRIBUTING.md"
          ".ai/README.md"
          ".ai/conventions/CONVENTIONS.md"
          ".ai/patterns/PATTERNS.md"
          ".ai/context/PROJECT_CONTEXT.md"
        )
        
        missing_files=0
        
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "‚úì Found: $file"
          else
            echo "‚ùå Missing: $file"
            missing_files=$((missing_files + 1))
          fi
        done
        
        if [ $missing_files -gt 0 ]; then
          echo "‚ùå Missing $missing_files required documentation files"
          exit 1
        else
          echo "‚úÖ All required documentation files present"
        fi