# Starship Prompt Configuration
# Managed by os-postinstall-scripts
#
# Reference: https://starship.rs/config/
"$schema" = "https://starship.rs/config-schema.json"

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# Git status
[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold red"

# Command duration
[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

# Prompt character
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# ===== Disabled Modules =====
# Keep prompt clean by disabling noisy modules

[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true

[java]
disabled = true

[ruby]
disabled = true

[php]
disabled = true

[docker_context]
disabled = true

