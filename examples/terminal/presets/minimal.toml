# Minimal Starship Preset
# Clean, fast, ASCII-safe prompt â€” no Nerd Font required
#
# Matches the project default style from data/dotfiles/starship/starship.toml
# Uses ASCII '>' character for cross-terminal compatibility
#
# Usage: cp minimal.toml ~/.config/starship.toml
"$schema" = "https://starship.rs/config-schema.json"

format = """
$directory\
$git_branch\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold cyan"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold red"

[cmd_duration]
min_time = 2000
format = "[$duration]($style) "
style = "bold yellow"

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

