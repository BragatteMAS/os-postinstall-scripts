# p10k-alike Starship Preset
# Approximates Powerlevel10k Lean style â€” two-line prompt
#
# Includes username, hostname (SSH only), directory, git info, cmd_duration.
# Explicit git_status symbols match p10k defaults.
# vi-mode indicator via vimcmd_symbol.
#
# NOTE: This approximates p10k Lean style. Starship cannot replicate
# p10k's instant prompt or transient prompt features.
#
# Usage: cp p10k-alike.toml ~/.config/starship.toml
"$schema" = "https://starship.rs/config-schema.json"

# Two-line prompt similar to p10k Lean style
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"
conflicted = "="
untracked = "?"
modified = "!"
staged = "+"
renamed = "~"
deleted = "-"
stashed = "*"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
min_time = 2000
style = "bold yellow"

[username]
show_always = false
format = "[$user]($style)@"
style_user = "bold blue"

[hostname]
ssh_only = true
format = "[$hostname]($style) "
style = "bold blue"

# ===== Disabled Modules =====
# Keep lean like p10k

[package]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true
